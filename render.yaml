services:
  - type: web
    name: rxinox-django
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: bash render-start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        sync: false  # Set this manually in Render dashboard
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: rxinox-django.onrender.com  # Replace with your actual service name
      - key: DATABASE
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: rxinox-db
          property: connectionString

databases:
  - name: rxinox-db
    plan: free
    databaseName: rxinox
    user: rxinox

